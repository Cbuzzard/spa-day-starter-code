<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles-s3.css" th:href="@{/css/styles-s3.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>

    <form method = 'post' th:action="@{/s3/user}">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${username}"><br>
        </label>
        <p class="error" th:errors="${user.username}"></p>

        <label>
            Email:
            <input name = 'email' th:value="${email}"><br>
        </label>
        <p class="error" th:errors="${user.email}"></p>


        <label>
            Password:
            <input type = 'password' name = 'password' th:value="${password}"><br>
        </label>
        <p class="error" th:errors="${user.password}"></p>

        <label>
            Verify Password:
            <input type = 'password' name = 'verify' th:value="${verify}"><br>
        </label>
        <p class="error" th:errors="${user.verify}"></p>

        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
